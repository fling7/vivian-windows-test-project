name: Rotatable Cube Interaction
objects:
  cube_default: AppearingObject visible by default
  cube_rotated: AppearingObject hidden by default
interactions:
  - type: Rotatable
    name: CubeRotatable
    minRotation: 0.0
    maxRotation: 360.0
    rotationAxis:
      origin: {x: 0.0, y: 0.0, z: 0.0}
      direction: {x: 0.0, y: 1.0, z: 0.0}
states:
  - name: idle.state
    show: {cube_default: 1.0, cube_rotated: 0.0}
  - name: rotated.state
    show: {cube_default: 0.0, cube_rotated: 1.0}
transitions:
  - from: idle.state
    via: {element: CubeRotatable, event: ROTATABLE_DRAG_START}
    to: rotated.state
  - from: rotated.state
    via: {element: CubeRotatable, event: ROTATABLE_DRAG_END}
    to: idle.state