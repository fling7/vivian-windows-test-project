name: Rotatable Cube Interaction
objects:
  rotatablecube_default: AppearingObject visible by default
interactions:
  - type: Rotatable
    name: RotatableCube
    min_rotation: -90.0
    max_rotation: 90.0
    rotation_axis:
      origin: {x: 0.0, y: 0.0, z: 0.0}
      direction: {x: 0.0, y: 1.0, z: 0.0}
states:
  - name: idle.state
    show: {RotatableCube_Default: 1.0}
transitions: []